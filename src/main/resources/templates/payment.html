<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="emi_home::layout(~{::div})">
<head>
<meta charset="UTF-8" />
<title>EMI Details</title>

<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>

<body>

	<div>
		<div class="container" style="border: 2px solid black;height: 590px;">
			<div class="col-md-8 offset-md-2" style="margin-left: 200px;">
			
			<h2 style="text-decoration: underline;text-transform: uppercase;margin-top: 20px;color: maroon;
				">Please Confirm Your Detail</h2><br>

				<form th:action="@{/paymentGateway}" th:method="post">

					<table id="payerCreation" class="table table-condensed table-borderless">
						<tbody>
								
							<tr>
								<td><label for="payerId" style="font-size: x-large;">PayerId : </label></td>
								<td><input th:type="text" id="payerId" name="payerId" th:value="${payment.payerId}"></td>
							</tr>
							
							<tr>
								<td><label for="amount" style="font-size: x-large;">Amount : </label></td>
								<td><input type="text" id="amount" name="amount" th:value="${payment.amount}"></td>
							</tr>
							
							<tr>
								<td><label for="name" style="font-size: x-large;">Name : </label></td>
								<td><input th:type="text" id="name" name="name" th:value="${payment.name}"></td>
							</tr>
							
							<tr>
								<td><label for="mobileNumber" style="font-size: x-large;">Mobile Number : </label></td>
								<td><input th:type="text" id="mobileNumber" name="mobileNumber" th:value="${payment.mobileNumber}"></td>
							</tr>
							<tr>
								<td><label for="email" style="font-size: x-large;">Email : </label></td>
								<td><input type="text" id="email" name="email" th:value="${payment.email}"></td>
							</tr>
							
							<tr>
								<td><label for="emiMonth" style="font-size: x-large;">EMI Month : </label></td>
								<td><input type="text" id="emiMonth" name="emiMonth" th:value="${payment.emiMonth}"></td>
							</tr>
							
						</tbody>
					</table>
			
					<input id="submitButton" type="submit" value="Confirmed" style="margin-left: 100px;
					width: 200px; height:40px; font-weight: bold;"/>
				</form>
		</div> <!-- end of offset div -->
	</div> <!-- end of container div -->
	</div> <!-- end of parent div -->
</body>
