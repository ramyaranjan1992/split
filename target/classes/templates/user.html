<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<table >
			<tr>
				<td><label for="merchant">Merchant : </label></td>
				<td th:text="${user.merchant}">No Data</td>
			</tr>

				<td><label for="password">Password : </label></td>
